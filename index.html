<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aesthetic PPL • Log</title>
    <meta name="color-scheme" content="dark light"/>
    
    <style>
        :root {
            --bg:        #0f0f11;
            --surface:   #18181b;
            --surface-2: #222226;
            --primary:   #c084fc;
            --primary-dim:#a855f7;
            --success:   #22d3ee;
            --text:      #f1f1f3;
            --text-2:    #a1a1aa;
            --border:    #333338;
            --danger:    #f87171;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg:        #f8f9fc;
                --surface:   #ffffff;
                --surface-2: #f1f1f5;
                --primary:   #7c3aed;
                --primary-dim:#6d28d9;
                --success:   #06b6d4;
                --text:      #111114;
                --text-2:    #52525b;
                --border:    #d4d4d8;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100dvh;
            padding: 1.5rem 1rem;
            display: grid;
            place-items: center;
            gap: 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.1rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            background: linear-gradient(90deg, var(--primary), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-2);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .card-controls {
            width: 100%;
            max-width: 640px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.9rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        label[for="daySelect"] {
            color: var(--text-2);
            font-size: 0.9rem;
            font-weight: 500;
        }

        select {
            background: var(--surface-2);
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .workout-container {
            width: 100%;
            max-width: 640px;
            display: grid;
            gap: 1rem;
        }

        .exercise-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem 1.4rem;
            transition: all 0.15s ease;
        }

        .exercise-card:hover {
            border-color: var(--primary-dim);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 12%, transparent);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .exercise-name {
            font-weight: 700;
            font-size: 1.15rem;
        }

        .target {
            font-size: 0.82rem;
            color: var(--text-2);
            background: var(--surface-2);
            padding: 0.35em 0.7em;
            border-radius: 6px;
            white-space: nowrap;
        }

        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.9rem;
        }

        .field {
            display: grid;
            gap: 0.35rem;
        }

        .field label {
            font-size: 0.74rem;
            color: var(--text-2);
            font-weight: 500;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: inherit;
            font-size: 1.05rem;
            text-align: center;
            transition: border-color 0.15s;
        }

        input:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        input:not(:disabled):focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 18%, transparent);
        }

        .save-btn {
            width: 100%;
            max-width: 640px;
            padding: 1.1rem;
            font-size: 1.1rem;
            font-weight: 800;
            color: black;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn:hover {
            filter: brightness(1.08);
        }

        .save-btn:active {
            transform: translateY(1px);
        }

        .save-btn.saved {
            background: var(--success);
            color: black;
        }

        @media (max-width: 520px) {
            .inputs { grid-template-columns: 1fr 1fr; }
            body { padding: 1rem 0.8rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>Aesthetic Log</h1>
    <div class="subtitle">Progressive Overload • Week by Week</div>
</header>

<div class="card-controls">
    <label for="daySelect">Today's focus:</label>
    <select id="daySelect">
        <option value="push">Push • Chest / Shoulders / Triceps</option>
        <option value="pull">Pull • Back / Biceps / Rear Delts</option>
        <option value="legs">Legs • Quads / Hams / Calves / Core</option>
    </select>
</div>

<div class="workout-container" id="workoutList"></div>

<button type="button" class="save-btn" id="saveBtn">
    Save Progress
</button>


<script>
const routine = {
    push: [
        { name: "Incline DB Press",        sets: 3, reps: "8-10"     },
        { name: "Flat Bench Press",         sets: 3, reps: "6-8"      },
        { name: "Overhead Press",           sets: 3, reps: "8-10"     },
        { name: "Lateral Raises",           sets: 4, reps: "12-15"    },
        { name: "Tricep Pushdowns",         sets: 3, reps: "10-12"    },
        { name: "Overhead Tricep Extension",sets: 3, reps: "10-12"    }
    ],
    pull: [
        { name: "Lat Pulldowns",            sets: 3, reps: "10-12"    },
        { name: "Bent Over Rows",           sets: 3, reps: "8-10"     },
        { name: "Single Arm DB Row",        sets: 3, reps: "10-12"    },
        { name: "Face Pulls",               sets: 3, reps: "15-20"    },
        { name: "Hammer Curls",             sets: 3, reps: "10-12"    },
        { name: "Incline DB Curls",         sets: 3, reps: "10-12"    }
    ],
    legs: [
        { name: "Squat / Leg Press",        sets: 3, reps: "6-8"      },
        { name: "Romanian Deadlift",        sets: 3, reps: "10-12"    },
        { name: "Bulgarian Split Squat",    sets: 3, reps: "8-10"     },
        { name: "Calf Raises",              sets: 4, reps: "12-15"    },
        { name: "Hanging Leg Raises",       sets: 3, reps: "to failure" },
        { name: "Plank",                    sets: 3, reps: "60s+"     }
    ]
};

const daySelect   = document.getElementById('daySelect');
const workoutList = document.getElementById('workoutList');
const saveBtn     = document.getElementById('saveBtn');

function getDayData(day) {
    try {
        return JSON.parse(localStorage.getItem(`ppl_log_${day}`) ?? '[]');
    } catch {
        return [];
    }
}

function saveDayData(day, data) {
    localStorage.setItem(`ppl_log_${day}`, JSON.stringify(data));
}

function render() {
    const day = daySelect.value;
    const exercises = routine[day] ?? [];
    const history = getDayData(day);

    workoutList.innerHTML = '';

    exercises.forEach((ex, i) => {
        const prev = history[i] ?? { weight: '', reps: '' };

        const card = document.createElement('div');
        card.className = 'exercise-card';

        card.innerHTML = `
            <div class="exercise-header">
                <span class="exercise-name">${ex.name}</span>
                <span class="target">Target: ${ex.reps}</span>
            </div>
            <div class="inputs">
                <div class="field">
                    <label>Sets</label>
                    <input type="text" value="${ex.sets}" disabled>
                </div>
                <div class="field">
                    <label>Best Weight (kg)</label>
                    <input type="number" step="0.25" min="0" 
                           placeholder="—" value="${prev.weight}"
                           data-index="${i}" class="weight">
                </div>
                <div class="field">
                    <label>Best Reps</label>
                    <input type="number" min="0" 
                           placeholder="—" value="${prev.reps}"
                           data-index="${i}" class="reps">
                </div>
            </div>
        `;

        workoutList.appendChild(card);
    });

    saveBtn.textContent = 'Save Progress';
    saveBtn.classList.remove('saved');
}

// Auto select most probable day (Monday/Thursday → Push etc.)
const today = new Date().getDay();
if ([1,4].includes(today)) daySelect.value = 'push';
else if ([2,5].includes(today)) daySelect.value = 'pull';
else if ([3,6].includes(today)) daySelect.value = 'legs';

daySelect.addEventListener('change', render);
saveBtn.addEventListener('click', () => {
    const day = daySelect.value;
    const inputs = [...workoutList.querySelectorAll('.exercise-card')].map(card => ({
        weight: card.querySelector('.weight').value.trim(),
        reps:   card.querySelector('.reps').value.trim()
    }));

    saveDayData(day, inputs);

    saveBtn.textContent = 'Saved ✓';
    saveBtn.classList.add('saved');

    setTimeout(() => {
        saveBtn.textContent = 'Save Progress';
        saveBtn.classList.remove('saved');
    }, 1800);
});

// First render
render();
</script>
</body>
</html>
